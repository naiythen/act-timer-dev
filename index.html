<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ACT Timer</title>
    <link rel="icon" type="image/webp" href="favico.webp" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body class="blue-theme-buttons">
    <div class="container">
      <div id="speedSelection" class="screen" style="display: none">
        <h2>‚è±Ô∏è Set Your Pace</h2>
        <p class="speed-subtitle">
          Choose how early you want to finish sections:
        </p>
        <div class="speed-options">
          <button class="speed-option" data-speed="0">
            <div class="speed-content">
              <span class="speed-emoji">üïí</span>
              <div class="speed-text">
                <h3>Right on Time</h3>
                <p>Perfect if you like to use all available time</p>
              </div>
            </div>
          </button>
          <button class="speed-option" data-speed="1">
            <div class="speed-content">
              <span class="speed-emoji">‚è©</span>
              <div class="speed-text">
                <h3>5 Minutes Early</h3>
                <p>Gives you time to review answers</p>
              </div>
            </div>
          </button>
          <button class="speed-option" data-speed="2">
            <div class="speed-content">
              <span class="speed-emoji">üöÄ</span>
              <div class="speed-text">
                <h3>10 Minutes Early</h3>
                <p>For fast test-takers who want buffer time</p>
              </div>
            </div>
          </button>
        </div>
        <p class="speed-note">You can change this later</p>
      </div>

      <div id="settingsModal" class="modal" style="display: none">
        <div class="modal-content">
          <div class="modal-header">
            <h3>Settings</h3>
            <button class="close-button" id="closeSettingsModalBtn">√ó</button>
          </div>
          <div class="modal-body">
            <div class="setting-group">
              <label for="paceSelect">Pace:</label>
              <select id="paceSelect">
                <option value="0">Right on Time</option>
                <option value="1">5 Minutes Early</option>
                <option value="2">10 Minutes Early</option>
              </select>
            </div>

            <div id="themeSelector" class="setting-group">
              <h3>Theme</h3>
              <div class="theme-options">
                <div class="theme-option" data-theme="red">
                  <div class="theme-color red-theme"></div>
                  <div class="checkmark">‚úì</div>
                </div>
                <div class="theme-option" data-theme="green">
                  <div class="theme-color green-theme"></div>
                  <div class="checkmark">‚úì</div>
                </div>
                <div class="theme-option" data-theme="blue">
                  <div class="theme-color blue-theme"></div>
                  <div class="checkmark">‚úì</div>
                </div>
                <div class="theme-option" data-theme="custom">
                  <div class="theme-color custom-theme">
                    <svg
                      viewBox="0 0 24 24"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    >
                      <path d="M12 2v20M2 12h20" />
                    </svg>
                  </div>
                  <div class="checkmark">‚úì</div>
                </div>
              </div>
            </div>
            <div
              id="customColorPicker"
              class="setting-group"
              style="display: none"
            >
              <div id="colorPalette">
                <!-- Color swatches will be added here by JavaScript -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <div id="menu" class="screen">
        <button class="menu-button" data-section="English" data-time="45" data-questions="75">
          English (45 min)
        </button>
        <button class="menu-button" data-section="Math" data-time="60" data-questions="60">
          Math (60 min)
        </button>
        <button class="menu-button" data-section="Reading" data-time="35" data-questions="40">
          Reading (35 min)
        </button>
        <button class="menu-button" data-section="Science" data-time="35" data-questions="40">
          Science (35 min)
        </button>
        <button id="fullTestBtn">Full ACT Test</button>
        <button id="customBtn">Custom</button>
      </div>

      <div id="customInput" class="screen" style="display: none; text-align: center">
        <h2>Custom Timer</h2>
        <div class="input-group">
          <label for="customTime">Time (minutes):</label>
          <input
            type="number"
            id="customTime"
            placeholder="Enter time in minutes"
          />
        </div>
        <div class="input-group">
          <label for="customQuestions">Number of Questions:</label>
          <input
            type="number"
            id="customQuestions"
            placeholder="Enter number of questions"
          />
        </div>
        <div class="button-group">
          <button id="startCustomTimerBtn">Start</button>
          <button id="cancelCustomBtn">Cancel</button>
        </div>
      </div>

      <div id="timerScreen" class="screen" style="display: none">
        <h1 id="sectionTitle"></h1>
        <div id="timeDisplay">00:00</div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="questionCounter"></div>
        <div class="controls">
          <button id="pauseBtn">Pause</button>
          <button id="resumeBtn">Resume</button>
          <button id="resetBtn">Reset</button>
        </div>
        <div id="nextSectionContainer" style="display: none">
          <button id="nextSectionBtn">Next Section</button>
        </div>
      </div>

      <button id="settingsIcon" style="display: none">‚öôÔ∏è</button>
      <a id="backArrow" href="javascript:void(0)" style="display: none">‚Üê</a>
    </div>
    <script src="script.js"></script>
  </body>
</html>
