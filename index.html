<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="icon" type="image/webp" href="/favico.png" />
    <meta charset="UTF-8" />
    <meta
      name="description"
      content="Ace your ACT with this efficient ACT Timer! Practice time management with customizable timers for each section, full tests, and personalized settings. Improve your pacing and conquer the ACT."
    />
    <title>ACT Timer</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body class="dark-theme">
    <!-- Apply dark-theme class to body by default -->
    <div class="container">
      <div id="speedSelection" style="display: none">
        <h2>‚è±Ô∏è Set Your Pace</h2>
        <p class="speed-subtitle">
          Choose how early you want to finish sections:
        </p>
        <div class="speed-options">
          <button class="speed-option" onclick="setSpeedPreference(0)">
            <div class="speed-content">
              <span class="speed-emoji">üïí</span>
              <div class="speed-text">
                <h3>Right on Time</h3>
                <p>Perfect if you like to use all available time</p>
              </div>
            </div>
          </button>
          <button class="speed-option" onclick="setSpeedPreference(1)">
            <div class="speed-content">
              <span class="speed-emoji">‚è©</span>
              <div class="speed-text">
                <h3>5 Minutes Early</h3>
                <p>Gives you time to review answers</p>
              </div>
            </div>
          </button>
          <button class="speed-option" onclick="setSpeedPreference(2)">
            <div class="speed-content">
              <span class="speed-emoji">üöÄ</span>
              <div class="speed-text">
                <h3>10 Minutes Early</h3>
                <p>For fast test-takers who want buffer time</p>
              </div>
            </div>
          </button>
        </div>
        <p class="speed-note">You can change this later in settings</p>
      </div>
      <div id="menu">
        <button onclick="startTimer('English', 45, 75)">
          English (45 min)
        </button>
        <button onclick="startTimer('Math', 60, 60)">Math (60 min)</button>
        <button onclick="startTimer('Reading', 35, 40)">
          Reading (35 min)
        </button>
        <button onclick="startTimer('Science', 35, 40)">
          Science (35 min)
        </button>
        <button onclick="startFullTest()">Full ACT Test</button>
        <button onclick="showCustomInput()">Custom</button>
      </div>
      <div id="customInput" style="display: none; text-align: center">
        <h2>Custom Timer</h2>
        <label for="customTime">Time (minutes):</label>
        <input
          type="number"
          id="customTime"
          placeholder="Enter time in minutes"
        />
        <br /><br />
        <label for="customQuestions">Number of Questions:</label>
        <input
          type="number"
          id="customQuestions"
          placeholder="Enter number of questions"
        />
        <br /><br />
        <button onclick="startCustomTimer()">Start</button>
        <button onclick="goBack()">Cancel</button>
      </div>
      <div id="timerScreen">
        <h1 id="sectionTitle"></h1>
        <div id="timeDisplay">00:00</div>
        <div class="progress-container">
          <div class="progress-bar" id="progressBar"></div>
        </div>
        <div id="questionCounter"></div>
        <div class="controls">
          <button id="pauseBtn" onclick="pauseTimer()">Pause</button>
          <button id="resumeBtn" onclick="resumeTimer()">Resume</button>
          <button id="resetBtn" onclick="resetTimer()">Reset</button>
        </div>
        <div id="nextSectionContainer" style="display: none">
          <button onclick="nextSection()">Next Section</button>
        </div>
      </div>
      <a
        id="backArrow"
        href="javascript:void(0)"
        onclick="goBack()"
        style="display: none"
        >‚Üê</a
      >

      <div id="settingsPage" style="display: none">
        <h2>‚öôÔ∏è Settings</h2>
        <div class="settings-section">
          <h3>Pace</h3>
          <label for="paceSelect" class="speed-subtitle"
            >Choose how early you want to finish sections:</label
          >
          <select id="paceSelect" onchange="setPacePreference(this.value)">
            <option value="0">Right on Time</option>
            <option value="1">5 Minutes Early</option>
            <option value="2">10 Minutes Early</option>
          </select>
        </div>

        <div class="settings-section">
          <h3>Theme Color</h3>
          <div class="theme-colors">
            <button
              class="theme-color-option no-arrow"
              style="background-color: #3498db"
              data-color="#3498db"
              onclick="setTheme('#3498db')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #e74c3c"
              data-color="#e74c3c"
              onclick="setTheme('#e74c3c')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #f39c12"
              data-color="#f39c12"
              onclick="setTheme('#f39c12')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #f1c40f"
              data-color="#f1c40f"
              onclick="setTheme('#f1c40f')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #2ecc71"
              data-color="#2ecc71"
              onclick="setTheme('#2ecc71')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #1abc9c"
              data-color="#1abc9c"
              onclick="setTheme('#1abc9c')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #9b59b6"
              data-color="#9b59b6"
              onclick="setTheme('#9b59b6')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #34495e"
              data-color="#34495e"
              onclick="setTheme('#34495e')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #e91e63"
              data-color="#e91e63"
              onclick="setTheme('#e91e63')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #795548"
              data-color="#795548"
              onclick="setTheme('#795548')"
            ></button>
            <button
              class="theme-color-option no-arrow"
              style="background-color: #95a5a6"
              data-color="#95a5a6"
              onclick="setTheme('#95a5a6')"
            ></button>
          </div>
        </div>
        <button onclick="closeSettings()">Back to Timer</button>
      </div>

      <button
        id="settingsButton"
        onclick="openSettings()"
        aria-label="Settings"
      >
        ‚öôÔ∏è
      </button>
    </div>
    <script src="script.js"></script>
  </body>
</html>
